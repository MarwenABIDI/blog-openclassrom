
<h1 class="text-center text-capitalize">new post</h1>
<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title" class="text-capitalize">title<span class="text-danger">*</span></label>
    <input type="text" class="form-control text-capitalize" id="title" placeholder="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content" class="text-capitalize">content<span class="text-danger">*</span></label>
    <textarea id="content" class="form-control text-capitalize" formControlName="content" rows="3" placeholder="content">
        </textarea>
  </div>
  <button class="btn btn-primary text-capitalize" type="submit" [disabled]="!postForm.valid" >add post</button>
</form>
